<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="weather-form" id="search-form">
            <input type="search" placeholder="Enter city..." class="search-input" id="search-input">
            <input type="submit" value="Search" class="search-btn">
        </form>
    </header>
    <main>
        <div class="weather-main">
        <div>
    <h1 class="weather-city" id="city">Soweto</h1>
    <p class="weather-details">
        Wednesday 18:25, <span>moderate rain</span> 
        <br>
<span>Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong></span>
    </p>
</div>
<div class="weather-temperature">
    <div class="weather-icon">☁️</div>
    <div class="temp-value" id="temperature">12</div>
    <div class="temp-degrees">°C</div>
</div>
</div>
</main>

    <footer>This project was coded by <a href="https://github.com/LesleyM27" target="_blank">Lesley Mabaso</a>, is open-sourced on <a href="https://github.com/LesleyM27?tab=repositories" target="_blank">Github</a>, and hosted on <a href="https://project-weather-app-les.netlify.app/" target="_blank">Netlify</a></footer>
</div>

<script src="src/index.js"></script>
</body>
</html>
